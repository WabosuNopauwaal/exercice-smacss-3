<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <h1>Faune d'eau douce au Mexique</h1>
    </header>
    <main>
      <div class="separation-bar">
        <p class="fish-bg">poissons</p>
        <p class="amphibiants-bg">amphibiens et crustacés</p>
      </div>
      <div class="bg-flower-pattern">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-lg-4">
              <div class="fish-portraits">
                <img
                  src="img/trichromis_salvini.webp"
                  alt="basic-fish-looking-up-right"
                />
                <p class="fish-name-title">Trichromis salvini</p>
                <p class="fish-name-location">
                  Côte atlantique de l'est du Mexique
                </p>
              </div>
            </div>

            <div class="col-sm-12 col-lg-4">
              <div class="fish-portraits">
                <img
                  src="img/astyanax_mexicanus.webp"
                  alt="fish-looking-dead"
                />
                <p class="fish-name-title">Astyanax mexicanus</p>
                <p class="fish-name-location">Grottes de Cueva Chica</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-1 col-lg-2">
            <p class="continent-name-title">Afrique</p>
            <p class="country-name-location">Cameroun</p>
            <p class="country-name-location">Malawi</p>
            <p class="country-name-location">Tanzanie</p>
            <p class="country-name-location">Zambie</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
